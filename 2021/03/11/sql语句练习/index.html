        <h1 id="sql语句练习"><a href="#sql语句练习" class="headerlink" title="sql语句练习"></a>sql语句练习</h1><ol>
<li><p>建EMP表</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">create table EMP(</span><br><span class="line">   emp_id INT NOT NULL AUTO_INCREMENT,</span><br><span class="line">   EMPNO INT,</span><br><span class="line">   ENAME varchar(30),</span><br><span class="line">   JOB varchar(30),</span><br><span class="line">   MGR INT,</span><br><span class="line">   HIREDATE DATE,</span><br><span class="line">   SAL INT,</span><br><span class="line">   COMM INT,</span><br><span class="line">   DEPTNO INT,</span><br><span class="line">   PRIMARY KEY (emp_id)</span><br><span class="line">   )ENGINE&#x3D;InnoDB DEFAULT CHARSET&#x3D;utf8;</span><br></pre></td></tr></table></figure></li>
<li><p>建DEPT表</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">create table DEPT(</span><br><span class="line">	dept_id int NOT NULL AUTO_INCREMENT,</span><br><span class="line">    DEPTNO INT,</span><br><span class="line">    DNAME VARCHAR(30),</span><br><span class="line">    LOC VARCHAR(30),</span><br><span class="line">    PRIMARY KEY(dept_id)</span><br><span class="line">    )ENGINE&#x3D;InnoDB DEFAULT CHARSET&#x3D;utf8;</span><br></pre></td></tr></table></figure></li>
<li><p>插入语句，在表EMP</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> EMP</span><br><span class="line">    (EMPNO, ENAME, JOB, MGR, HIREDATE, SAL, COMM, DEPTNO)</span><br><span class="line">    <span class="keyword">VALUES</span></span><br><span class="line">    (<span class="number">7369</span>,&quot;SMITH&quot;,&quot;CLERK&quot;,<span class="number">7902</span>,&quot;1990-12-17&quot;, <span class="number">13750</span>,<span class="keyword">null</span>, <span class="number">20</span>),</span><br><span class="line">    (<span class="number">7499</span>,&quot;ALLEN&quot;,&quot;SALESMAN&quot;,<span class="number">7698</span>,&quot;1989-02-20&quot;,<span class="number">19000</span>,<span class="number">6400</span>,<span class="number">30</span>),</span><br><span class="line">    (<span class="number">7521</span>,&quot;WARD&quot;,&quot;SALESMAN&quot;,<span class="number">7698</span>,&quot;1993-02-22&quot;,<span class="number">18500</span>,<span class="number">4250</span>,<span class="number">30</span>),</span><br><span class="line">    (<span class="number">7566</span>,&quot;JONES&quot;,&quot;MANAGER&quot;,<span class="number">7839</span>,&quot;1989-04-02&quot;,<span class="number">26850</span>,<span class="keyword">null</span>,<span class="number">20</span>),</span><br><span class="line">    (<span class="number">7654</span>,&quot;MARTIN&quot;,&quot;SALESMAN&quot;,<span class="number">7698</span>,&quot;1997-09-28&quot;,<span class="number">15675</span>,<span class="number">3500</span>,<span class="number">30</span>),</span><br><span class="line">    (<span class="number">7698</span>,&quot;BLAKE&quot;,&quot;MANAGER&quot;,<span class="number">7839</span>,&quot;1990-05-01&quot;,<span class="number">24000</span>,<span class="keyword">null</span>,<span class="number">30</span>),</span><br><span class="line">    (<span class="number">7782</span>,&quot;CLARK&quot;,&quot;MANAGER&quot;,<span class="number">7839</span>,&quot;1988-06-09&quot;,<span class="number">27500</span>,<span class="keyword">null</span>,<span class="number">10</span>),</span><br><span class="line">    (<span class="number">7788</span>,&quot;SCOTT&quot;,&quot;ANALYST&quot;,<span class="number">7566</span>,&quot;1987-04-19&quot;,<span class="number">19500</span>,<span class="keyword">null</span>,<span class="number">20</span>),</span><br><span class="line">    (<span class="number">7839</span>,&quot;KING&quot;,&quot;PRESIDENT&quot;,<span class="keyword">null</span>,&quot;1983-11-17&quot;,<span class="number">82500</span>,<span class="keyword">null</span>,<span class="number">10</span>),</span><br><span class="line">    (<span class="number">7844</span>,&quot;TURNER&quot;,&quot;SALESMAN&quot;,<span class="number">7698</span>,&quot;1992-09-08&quot;,<span class="number">18500</span>,<span class="number">6250</span>,<span class="number">30</span>),</span><br><span class="line">    (<span class="number">7876</span>,&quot;ADAMS&quot;,&quot;CLERK&quot;,<span class="number">7788</span>,&quot;1996-05-23&quot;,<span class="number">11900</span>,<span class="keyword">null</span>,<span class="number">20</span>),</span><br><span class="line">    (<span class="number">7900</span>,&quot;JAMES&quot;,&quot;CLERK&quot;,<span class="number">7698</span>,&quot;1995-12-03&quot;,<span class="number">12500</span>,<span class="keyword">null</span>,<span class="number">30</span>),</span><br><span class="line">    (<span class="number">7902</span>,&quot;FORD&quot;,&quot;ANALYST&quot;,<span class="number">7566</span>,&quot;1991-12-03&quot;,<span class="number">21500</span>,<span class="keyword">null</span>,<span class="number">20</span>),</span><br><span class="line">    (<span class="number">7934</span>,&quot;MILLER&quot;,&quot;CLERK&quot;,<span class="number">7782</span>,&quot;1995-01-23&quot;,<span class="number">13250</span>,<span class="keyword">null</span>,<span class="number">10</span>),</span><br><span class="line">    (<span class="number">3258</span>,&quot;GREEN&quot;,&quot;SALESMAN&quot;,<span class="number">4422</span>,&quot;1995-07-24&quot;,<span class="number">18500</span>,<span class="number">2750</span>,<span class="number">50</span>),</span><br><span class="line">    (<span class="number">4422</span>,&quot;STEVENS&quot;,&quot;MANAGER&quot;,<span class="number">7839</span>,&quot;1994-01-14&quot;,<span class="number">24750</span>,<span class="keyword">null</span>,<span class="number">50</span>),</span><br><span class="line">    (<span class="number">6548</span>,&quot;BARNES&quot;,&quot;CLERK&quot;,<span class="number">4422</span>,&quot;1995-01-16&quot;,<span class="number">11950</span>,<span class="keyword">null</span>,<span class="number">50</span>)</span><br></pre></td></tr></table></figure></li>
<li><p>插入DEPT表</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">INSERT INTO DEPT</span><br><span class="line">	(DEPTNO, DNAME, LOC)</span><br><span class="line">	VALUES</span><br><span class="line">	(10,&quot;ACCOUNTING&quot;,&quot;LONDON&quot;),</span><br><span class="line">	(20,&quot;RESEARCH&quot;,&quot;PRESTON&quot;),</span><br><span class="line">	(30,&quot;SALES&quot;,&quot;LIVERPOOL&quot;),</span><br><span class="line">	(40,&quot;OPERATIONS&quot;,&quot;STAFFORD&quot;),</span><br><span class="line">	(50,&quot;MARKETING&quot;,&quot;LUTON&quot;);</span><br></pre></td></tr></table></figure></li>
</ol>
